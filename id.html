<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .id-card {
            width: 350px;
            background: white;
            border-radius: 10px;
            padding: 100px 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 3px solid #ff6600;
            position: relative;
        }
        .id-card-header {
            font-weight: bold;
            font-size: 18px;
            color: darkblue;
            margin-bottom: 10px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff6600;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .id-card-body {
            font-size: 16px;
        }
        .id-card-footer {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
        .download-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #ff6600;
        }
    </style>
</head>
<body>
    <div id="idCard" class="id-card">
        <div class="id-card-header">Digital Dreams Student ID</div>
        <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/100" alt="Student Image">
        <div class="id-card-body">
            <p><strong>Name:</strong> <span id="studentName">John Doe</span></p>
            <p><strong>Course:</strong> <span id="studentCourse">Web Development</span></p>
        </div>
        <div class="id-card-footer">Valid for the current academic session</div>
    </div>

    <button class="download-btn" onclick="downloadID()">Download ID</button>

    <script>
        // Retrieve stored form data from localStorage
const name = localStorage.getItem("studentName") || "Student";
const course = localStorage.getItem("studentCourse") || "Course";
const imageSrc = localStorage.getItem("studentImage");

// Update the ID card with stored data
document.getElementById("studentName").textContent = name;
document.getElementById("studentCourse").textContent = course;

if (imageSrc && imageSrc !== "#") {
    document.getElementById("profilePic").src = imageSrc;
}

// Function to download the ID card
function downloadID() {
    const idCard = document.getElementById("idCard");

    html2canvas(idCard, { scale: 2 }).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = `${name}-ID-Card.png`;
        link.click();
    });
}

    </script>
</body>
</html>
